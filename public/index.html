<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Midas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="theme-color" content="#c99c0b">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <div id="menu-screen" class="screen">
      <img src="/sprites/title.png" />
      <center>
        <div>
          <img src="/sprites/caret_right.png" />
          Continue
          <img src="/sprites/caret_left.png" />
        </div>
        <div>New Game</div>
        <div>Load Game</div>
      </center>
    </div>
    <div id="game-screen" class="viewport screen">
      <canvas id="renderer"></canvas>

      <div class="hud top-left">
        <div class="hud-portrait">
          <img id="hud-midas-face" src="/sprites/midas_face_1.png" />
        </div>

        <div id="hud-health-bar" class="bar red-bar">
          <div class="bar-start"></div>
          <div class="bar-filled" style="width: 200px"></div>
          <div class="bar-empty" style="width: 20px"></div>
          <div class="bar-end"></div>
          <div class="bar-label outline">90/100</div>
        </div>

        <div id="hud-sanity-bar" class="bar gold-bar">
          <div class="bar-start"></div>
          <div class="bar-filled" style="width: 200px"></div>
          <div class="bar-empty" style="width: 20px"></div>
          <div class="bar-end"></div>
          <div class="bar-label outline">20/49</div>
        </div>

        <div id="hud-location" class="outline" style="text-align: center">Phrygian Throne</div>
      </div>

      <div class="hud top-right">
        <div class="hud-stats">
          <div class="hud-stat">
            <img src="/sprites/icon_coin.png" />
            <span id="hud-coins-label" class="outline">100</span>
          </div>
        </div>
      </div>

      <div class="hud bottom">
        <div class="hud-item-slot">
          <div class="hud-item-label outline">1</div>
        </div>
        <div class="hud-item-slot hud-item-slot-active">
          <div class="hud-item" style="background-position: -16px 144px;"></div>
          <div class="hud-item-label outline">2</div>
        </div>
        <div class="hud-item-slot">
          <div class="hud-item-label outline">3</div>
        </div>
      </div>
    </div>
    <script type="module" src="/_dist_/index.js"></script>
  </body>
</html>
